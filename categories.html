---
layout: default
---

  <ul class="posts categories">
  {% for category in site.categories %}
    <h3 class="muted">{{ category[0] }} <span>{{ category[1].size }}</span></h3>
    {% for post in category[1] %}
      <li>
        <a href="{{ site.base_path }}{{ post.url }}">
          <h2>{{ post.title }}</h2>
          <time class="inline">{{ post.date | date_to_string }}</time>
        </a>
      </li>
    {% endfor %}
  {% endfor %}
  </ul>
