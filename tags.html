---
layout: default
---
<div id="tags" class="posts">
<div class="tags_nav">
	<ul>
  {% assign tags_list = site.tags %}  
  {% include tags_list %}
	</ul>
</div>

{% for tag in site.tags %} 
  <h3 id="{{ tag[0] }}-ref" class="tags">{{ tag[0] }} <span>{{ tag[1].size }}</span></h3>
  <ul class="posts tags">
    {% assign pages_list = tag[1] %}  
    {% include pages_list %}
  </ul>
{% endfor %}
</div>
